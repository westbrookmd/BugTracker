{% extends 'base_layout.html'%}

{% block content %}
    <h1>Bug Catalog</h1>
    <div class="bugs">
      {%for bug in bugs %}
          <div class="bug">
            <h2> <a href="{% url 'bugs:detail' bug.slug %}">{{bug.title}}</a> </h2>
            <p>{{bug.snippet}}</p>
            <p>{{bug.date}}</p>
            <p class="author">added by {{bug.author}}</p>
          </div>
      {% endfor %}
    </div>
{% endblock %}
